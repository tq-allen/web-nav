<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>web nav</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header></header>
	<main>
		<div id="main"></div>
	</main>
	<footer></footer>
	
	<div class="invalid-website">
		<span>invalid website</span>
	</div>
	
	<div class="dialog edit-website-dialog">
		<div class="edit-website">	
			<span>请输入网址：</span>
			<input type="text" placeholder="请输入网址：">
			<button class="sure" type="button">确定</button>
			<button class="cancel" type="button">取消</button>
		</div>
	</div>
	
	<div class="dialog del-website-dialog">
		<div class="del-website">	
			<span>确定删除网址吗？</span>
			<button class="sure" type="button">确定</button>
			<button class="cancel" type="button">取消</button>
		</div>
	</div>

	<script src="./js/index.js"></script>
</body>
</html>
